<script type="text/ng-template" id="confirmForm.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title-confirm">Подтвердите удаление</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button"
                ng-click="modalView.ok(modalView.object, 'DELETE')">Удалить
        </button>
        <button class="btn btn-warning" type="button" ng-click="modalView.cancel()">Отменить</button>
    </div>
</script>
